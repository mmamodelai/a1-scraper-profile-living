name: 03 - Build Fighter Profiles
description: "Manually trigger fighter profiles processing from UFC HTML files"

on:
  workflow_dispatch:
    inputs:
      html_directory:
        description: 'HTML directory to process'
        required: true
        default: 'fighter_profiles'
        type: string

jobs:
  build-profiles:
    runs-on: ubuntu-latest
    name: Build Fighter Profiles from UFC HTML
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install beautifulsoup4 pandas tqdm
          
      - name: Run Fighter Profiles Processor
        run: python fighter_profiles_processor.py
        env:
          HTML_DIR: ${{ github.event.inputs.html_directory }}
      
      - name: Commit updated fighter_profiles.csv to current branch
        run: |
          set -e
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          BR="${{ github.ref_name }}"
          git add fighter_profiles.csv || true
          if ! git diff --cached --quiet; then
            git commit -m "Build profiles: ${{ github.run_id }} on $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push origin "$BR"
          else
            echo "No changes to commit"
          fi
          
      - name: Upload Fighter Profiles CSV
        uses: actions/upload-artifact@v4
        with:
          name: fighter-profiles-csv
          path: fighter_profiles.csv
          retention-days: 30
          
      - name: Show processing summary
        run: |
          echo "=== Fighter Profiles Processing Summary ==="
          if [ -f fighter_profiles.csv ]; then
            echo "âœ… fighter_profiles.csv created successfully"
            echo "ðŸ“Š Total fighters processed: $(wc -l < fighter_profiles.csv)"
          else
            echo "âŒ fighter_profiles.csv not found"
            exit 1
          fi 