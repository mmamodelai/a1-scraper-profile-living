name: 01 - Scrape UFC Data
description: "Manually trigger UFC fighter profile scraping"

on:
  workflow_dispatch:
    inputs:
      fighters_file:
        description: 'Fighters CSV file to use'
        required: true
        default: 'fighters_name.csv'
        type: string

jobs:
  scrape-ufc:
    runs-on: ubuntu-latest
    name: Scrape UFC Fighter Profiles
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 pandas tqdm selenium undetected-chromedriver cloudscraper fake-useragent
          
      - name: Create fighter_profiles directory
        run: mkdir -p fighter_profiles
        
      - name: Run UFC Scraper (Upsert Mode)
        run: |
          echo "Starting UFC scraper in UPSERT mode - will overwrite existing HTML files"
          python ufc_scraper.py
        env:
          FIGHTERS_FILE: ${{ github.event.inputs.fighters_file }}
          
      - name: Upload UFC HTML files
        uses: actions/upload-artifact@v4
        with:
          name: ufc-html-files
          path: fighter_profiles/*_ufc.html
          retention-days: 30
          
      - name: Upload fighters CSV
        uses: actions/upload-artifact@v4
        with:
          name: fighters-csv
          path: fighters_name.csv
          retention-days: 30 

      - name: Commit updated UFC HTML files to current branch
        run: |
          set -e
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          BR="${{ github.ref_name }}"
          # Stage UFC HTML upserts
          git add fighter_profiles/*_ufc.html || true
          # Commit and push only if there are staged changes
          if ! git diff --cached --quiet; then
            git commit -m "UFC upsert: ${{ github.run_id }} on $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push origin "$BR"
          else
            echo "No changes to commit"
          fi